<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Cost Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container bg-white p-4 rounded shadow-lg text-center" style="max-width: 400px;">
        <h1 class="mb-4">Meeting Cost Tracker</h1>
        
        <div class="input-container row mb-4">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <label for="personen" class="form-label">Attendees:</label>
                <input type="number" id="personen" class="form-control" min="1" value="1">
            </div>
            <div class="col-12 col-md-6">
                <label for="stundenlohn" class="form-label">Hourly Wage (€):</label>
                <input type="number" id="stundenlohn" class="form-control" min="0" value="0">
            </div>
        </div>
        
        <div class="time-display mb-4">
            <h2>Time: <span id="time">00:00:00</span></h2>
            <h2>Cost: €<span id="cost">0.00</span></h2>
        </div>
        
        <div class="buttons d-flex justify-content-center gap-3">
            <button id="startButton" class="btn btn-primary">Start</button>
            <button id="stopButton" class="btn btn-danger">Stop</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
