<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Cost Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row gx-4"> <!-- Use Bootstrap's grid system with spacing between columns -->

            <!-- Original Meeting Cost Tracker with Timer -->
            <div class="col-12 col-md-6 d-flex align-items-stretch">
                <div class="bg-white p-4 rounded shadow-lg text-center w-100 equal-height">
                    <h1 class="mb-4">Meeting Cost Tracker</h1>
                    
                    <div class="input-container row mb-4">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <label for="personen" class="form-label">Attendees:</label>
                            <input type="number" id="personen" class="form-control" min="1" value="1">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="stundenlohn" class="form-label">Hourly Wage (€):</label>
                            <input type="number" id="stundenlohn" class="form-control" min="0" value="0">
                        </div>
                    </div>
                    
                    <div class="time-display mb-4">
                        <h2>Time: <span id="time">00:00:00</span></h2>
                        <h2>Cost: €<span id="cost">0.00</span></h2>
                    </div>
                    
                    <div class="buttons d-flex justify-content-center gap-3">
                        <button id="startButton" class="btn btn-primary">Start</button>
                        <button id="stopButton" class="btn btn-danger">Stop</button>
                        <button id="resetButton" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>

            <!-- New Meeting Cost Calculator (Without Timer) -->
            <div class="col-12 col-md-6 d-flex align-items-stretch">
                <div class="bg-white p-4 rounded shadow-lg text-center w-100 equal-height">
                    <h2 class="mb-4">Meeting Cost Calculator</h2>

                    <div class="input-container row mb-4">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <label for="calc-attendees" class="form-label">Attendees:</label>
                            <input type="number" id="calc-attendees" class="form-control" min="1" value="1">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="calc-hourly-wage" class="form-label">Hourly Wage (€):</label>
                            <input type="number" id="calc-hourly-wage" class="form-control" min="0" value="0">
                        </div>
                    </div>

                    <div class="input-container row mb-4">
                        <div class="col-12">
                            <label for="calc-time" class="form-label">Time:</label>
                            <select id="calc-time" class="form-select">
                                <!-- JavaScript will populate this dropdown -->
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h2>Cost: €<span id="calc-cost">0.00</span></h2>
                    </div>

                    <div class="buttons d-flex justify-content-center gap-3">
                        <button id="calculateButton" class="btn btn-success">Calculate Cost</button>
                        <button id="resetCalcButton" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
